  <style type="text/css">
    html, body, #mapdiv {
        width:100%; height:100%; margin:0;
    }
    table{
          width: 100%;
          margin-bottom: 20px;
      border-collapse: collapse;
      }

          border: 1px solid #cdcdcd;
      }
      table th, table td{

      }

<body>
        <div> 
                <center>
                    Destination: <input id="name" type="text">
                    <input type="button" value="Search Service" class="btn float-none login_btn" onclick="appMapa.actualizar()">
                </center>
            </div>

            <div class="container-fluid" style="width: 75%; height: 60%;float: center; border:black;  border-style: solid; position: absolute; top:15%;">
            <div class="main-panel">
                <div id="mapdiv" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
        <div>
                <table id="airportsTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Longitud</th>
                                <th>Latitud</th>
                            </tr>
                        </thead>
                        <tbody id="tablas">
                        </tbody>
                    </table>
        </div>
    
  <script>
    map = new OpenLayers.Map("mapdiv");
    map.addLayer(new OpenLayers.Layer.OSM());

    var lonLat = new OpenLayers.LonLat( -0.1279688 ,51.5077286 )
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
          );
          
    var zoom=16;

    var markers = new OpenLayers.Layer.Markers( "Markers" );
    map.addLayer(markers);
    
    markers.addMarker(new OpenLayers.Marker(lonLat));
    
    map.setCenter (lonLat, zoom);

  </script>
